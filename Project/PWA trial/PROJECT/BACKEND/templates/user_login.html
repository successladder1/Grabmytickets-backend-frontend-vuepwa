
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST", action="/user_login">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          <ul class="flashes">
              {% for message in messages %}
                   <li>{{ message }}</li>
              {% endfor %}
          </ul>
      {% endif %}
  {% endwith %}
      <h1 class="h3 mb-3 font-weight-normal">USER LOGIN</h1>

      <input type="text" id="user_username" class="form-control" placeholder="Username" name="user_username" required autofocus>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="user_password" required>
      
      <button class="btn btn-lg btn-primary btn-block" name="login" type="submit">log in</button>
      <button class="btn btn-lg btn-primary btn-block" name="register"type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; GrabMyTickets</p>
    </form>

  </body>
</html>
