<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GrabMyTickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename='vue/vue.min.js') }}"></script>
    <!-- <script src="https://unpkg.com/vue-router@4"></script> -->
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" >GrabMyTickets</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
            
            
                <a href='./user_login'><button class="btn btn-primary" type="submit">User Login</button></a>
                <a href='/admin_login'><button class="btn btn-primary" type="submit">Admin Login</button></a>
            
          </div>
        </div>
      </nav>
      <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                     <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
      <br>
      <br>
      <br>
      <br>
      <blockquote class="blockquote text-center">
        <h1>Welcome to GrabMyTickets</h1>
        <footer class="blockquote-footer">Ready to grab your tickets? <cite title="Source Title">SIGN IN TO BOOK NOW!</cite></footer>
      </blockquote>
    </div>
    </body>
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    </html>
